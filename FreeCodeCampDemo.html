<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
		"http://www.w3.org/TR/html4/strict.dtd">
<!-- Front End Development Certification -->
<html>
	<head>
		<title>Responsive Design with Bootstrap</title>
		<!--<link href="/Users/evanyang/Documents/Practice/HTML/FreeCodeCamp/FreeCodeCampCSS.css" rel="stylesheet">-->
		<link href="D:\Personal\Evan\Practice\HTML\FreeCodeCampCSS.css" rel="stylesheet">		
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid">
			<h2 class="red-text text-center">CatPhotoApp</h2>
			
			<p>
				Click here for <a href="#">cat photos</a>.
			</p>
			
			<a href="#">
				<img class="smaller-image thick-green-border"
						src="https://bit.ly/fcc-relaxing-cat"
						alt="A cute orange cat lying on its back.">
			</a>
			
			<img class="img-responsive" src="https://bit.ly/fcc-running-cats">
			<button class="btn btn-block btn-primary">Like</button>
			
			<div class="silver-background">
				<p>Things cats love:</p>
				<ul>
					<li>cat nip</li>
					<li>laser pointers</li>
					<li>lasagna</li>
				</ul>
				
				<h2>Top 3 things cats hate:</h2>
				<ol>
					<li>Garfield</li>
					<li>Sylvester</li>
					<li>Leopard</li>
				</ol>
			</div>
			
			<form action="/submit-cat-photo" id="cat-photo-form">
				<input type="text" placeholder="cat photo URL" required />
				<label>
					<input type="radio" name="indoor-outdoor" checked />Indoor
				</label>
				<label>
					<input type="radio" name="indoor-outdoor" />Outdoor
				</label>
				<label>
					<input type="checkbox" name="personality" checked />Loving
				</label>
				<label>
					<input type="checkbox" name="personality" />Adventurous
				</label>
				<label>
					<input type="checkbox" name="personality" />Keen
				</label>
				<button type="submit">Submit</button>
			</form>
		</div>
	</body>
</html>
