<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
		"http://www.w3.org/TR/html4/strict.dtd">
<!-- Front End Development Certification -->
<html>
	<head>
		<title>Responsive Design with Bootstrap</title>
		<link href="D:\Personal\Evan\Practice\HTML\FreeCodeCampCSS.css" rel="stylesheet" type="text/css">		
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-8">
					<h2 class="text-primary text-center">CatPhotoApp</h2>
				</div>
				<div class="col-xs-4">
					<a href="#">
						<img class="img-responsive thick-green-border"
								src="https://bit.ly/fcc-relaxing-cat"
								alt="A cute orange cat lying on its back.">
					</a>
				</div>
			</div>
			
			<img class="img-responsive" src="https://bit.ly/fcc-running-cats">
			
			<div class="row">
				<div class="col-xs-4">
					<button class="btn btn-block btn-primary">Like
						<i class="fa fa-thumbs-up"></i>
					</button>
				</div>
				<div class="col-xs-4">
					<button class="btn btn-block btn-info">Info
						<i class="fa fa-info-circle"></i>
					</button>
				</div>
				<div class="col-xs-4">
					<button class="btn btn-block btn-danger">Delete
						<i class="fa fa-trash"></i>
					</button>
				</div>
			</div>
			
			<div class="silver-background">
				<p>Things cats <span class="text-danger">love</span>:</p>
				<ul>
					<li>cat nip</li>
					<li>laser pointers</li>
					<li>lasagna</li>
				</ul>
				
				<h2>Top 3 things cats hate:</h2>
				<ol>
					<li>Garfield</li>
					<li>Sylvester</li>
					<li>Leopard</li>
				</ol>
			</div>
			
			<form action="/submit-cat-photo" id="cat-photo-form">				
				<div class="row">
					<div class="col-xs-6">
						<label>
							<input type="radio" name="indoor-outdoor" checked />Indoor
						</label>
					</div>
					<div class="col-xs-6">
						<label>
							<input type="radio" name="indoor-outdoor" />Outdoor
						</label>
					</div>
				</div>
				
				<div class="row">
					<div class="col-xs-4">
						<label>
							<input type="checkbox" name="personality" checked />Loving
						</label>
					</div>
					<div class="col-xs-4">
						<label>
							<input type="checkbox" name="personality" />Adventurous
						</label>
					</div>
					<div class="col-xs-4">
						<label>
							<input type="checkbox" name="personality" />Keen
						</label>
					</div>
				</div>
				
				<div class="row">
					<div class="col-xs-7">
						<input class="form-control" type="text" placeholder="cat photo URL" required />
					</div>
					<div class="col-xs-5">
						<button class="btn btn-primary" type="submit">Submit
							<i class="fa fa-paper-plane"></i>
						</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
